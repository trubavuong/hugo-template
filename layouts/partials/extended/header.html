<header>
  <div class="container">
    <div class="logo">
      <a href="/">
        <img src="/apple-touch-icon.png" alt="logo">
      </a>
    </div>
    <div class="nav">
      {{- if and .Site.Params.theme -}}
        <a href="#" rel="nofollow" class="theme-toggler">Theme</a>
      {{- end -}}

      {{- if .Param "search.enable" -}}
        <a href="#" rel="nofollow" class="search-opener">Search</a>
      {{- end -}}
    </div>
  </div>
</header>
