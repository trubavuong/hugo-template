<article class="article-summary">
  <header>
    <h3><a href="{{ .Permalink }}">{{ .LinkTitle }}</a></h3>
  </header>
  <section>
    <p>{{ partial `function/get_page_description.html` . }}</p>
  </section>
  <footer>
    <time>{{ .Date.Format "Jan 2, 2006" }}</time>
    {{ partial "terms.html" (dict "global" . "taxonomy" "tags" "class" "inline-list") }}
  </footer>
</article>
