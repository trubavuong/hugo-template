{{ $lang := .Get "lang" }}
{{ $title := .Get "title" }}
{{ $options := .Get "options" }}
{{ $inner := trim .Inner "\n\r" }}

<div class="highlight-panel">
  <div class="highlight-panel__header">
    <span>{{ $title | default $lang }}</span>
  </div>
  <div class="highlight-panel__body">
    {{ highlight $inner $lang $options }}
  </div>
</div>
