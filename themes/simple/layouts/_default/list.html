{{ define "layout" }}
  <main>
    <h1>
      {{- if eq .Kind "taxonomy" -}}
        {{- .Data.Singular | title -}}
        {{- printf ": " -}}
      {{- end -}}

      {{- .Title -}}
    </h1>

    {{ range .Paginator.Pages }}
      <li>
        <h1><a href="{{ .Permalink }}">{{ .LinkTitle }}</a></h1>
        <time>{{ .Date.Format "Jan 2, 2006" }}</time>
      </li>
    {{ end }}

    {{ partial "pagination.html" . }}
  </main>
{{ end }}
