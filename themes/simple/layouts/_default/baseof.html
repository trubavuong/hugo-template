<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    <title>{{ block "title" . }}{{ if .IsPage }}{{ .Title }} {{ .Site.Params.titleDelim | default "|" }} {{ .Site.Title }}{{ else }}{{ .Site.Title }}{{ end }}{{ end }}</title>
    {{ partial "seo/index.html" . }}
    {{ partial "favicon.html" . }}
    {{ partial "css.html" . }}
  </head>
  <body>
    {{ block "layout" . }}{{ end }}
    {{ partial "js.html" . }}
  </body>
</html>
