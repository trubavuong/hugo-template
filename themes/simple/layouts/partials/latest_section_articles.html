{{ with (where $.global.Site.RegularPages.ByDate.Reverse "Section" $.params.section) }}
  <h2>{{ $.params.title }}</h2>
  <ul>
    {{ range first $.params.limit . }}
      <li>{{ .Render "summary" }}</li>
    {{ end }}
  </ul>

  {{ if gt (len .) $.params.limit }}
    <a href="{{ printf `/%s/` ($.params.section | urlize) }}">{{ $.params.moreArticles | safeHTML }}</a>
  {{ end }}
{{ end }}
